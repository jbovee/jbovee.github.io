<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.v1.css" rel="stylesheet" />
  <link href="/assets/css/colors-custom.v1.css" rel="stylesheet" />

</head>

<body>



  <header id="header">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/pages/about">About</a></li>
          <li><a href="/pages/archive">Archive</a></li>
          <li><a href="/assets/resume.pdf" target="_blank">Resume</a></li>
          <li><a href="/pages/skills">Skills</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.title }}.</p>
    <p class="copyright">Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a>, <a href="https://github.com/mattvh/solar-theme-jekyll/" target="_blank">Solar</a> theme by <a href="http://www.webmaster-source.com" target="_blank">Matt Harzewski</a>, customized by me.</p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
